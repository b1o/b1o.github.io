<style>
  .fullscreen {
    width:100%;
    height:100%;
    position: absolute;
    top:0;
    left:0;
    z-index: -1;
  }
</style>

<div class="mdl-grid">
  <div class="mdl-cell mdl-cell--12-col">
    <h1>Hello</h1>
    <button mdl-button mdl-ripple mdl-button-type="raised" (click)="changeInput()">Use mic</button>
    <button mdl-button mdl-ripple mdl-button-type="raised" (click)="fullscreen = !fullscreen">Full screen</button>

<div>
    <mdl-textfield *ngIf="audio" type="file" label="music link" floating-label [(ngModel)]="file" (change)="fileChanged($event)"></mdl-textfield>
  
</div>
    <div class="duration">
      {{currentTime}}/{{duration}}
    </div>
    {{this.progress}}%
    <mdl-progress [progress]="progress"></mdl-progress>
    <button (click)="play()" mdl-button mdl-ripple mdl-button-type="raised">Play</button>
    <button (click)="pause()" mdl-button mdl-ripple mdl-button-type="raised">Pause</button>
  </div>
  <div class="mdl-cell mdl-cell--12-col">


    <canvas #board [ngClass]="{'fullscreen': fullscreen}" ></canvas>

    <div style="width: 500px;">
      Bar count: {{barCount}}
      <mdl-slider #slider [min]="2.5" [max]="20" [step]="0.5" [(ngModel)]="barRatio" (onchange)="getSliderStep()"></mdl-slider>
    </div>

    <div style="width: 500px;">
      Bar height: {{barHeightRatio}}
      <mdl-slider #slider [min]="0.1" [max]="2" [step]="0.1" [(ngModel)]="barHeightRatio" (onchange)="getSliderStep()"></mdl-slider>
    </div>

    <div style="width: 500px;">
      Smoothing: {{smoothness}}
      <mdl-slider #slider [min]="0" [max]="1" [step]="0.01" [(ngModel)]="analyzer.smoothingTimeConstant" (onchange)="getSliderStep()"></mdl-slider>
    </div>
  </div>
</div>
